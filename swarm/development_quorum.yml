version: "3.4"

networks:
  development:
    external: true

services:

  #WEB
  web:
    image: localhost:5000/development/quorum_service_web
    networks:
      development:
        aliases:
          - development_quorum_service_web
    ports:
      - "80"
    environment:
      - ENVIRONMENT=development
    deploy:
      replicas: 1
      mode: replicated
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      update_config:
        delay: 10s
        monitor: 60s
        parallelism: 1
        max_failure_ratio: 0.3
        failure_action: continue
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development

  #API
