version: "3"

networks:
  rolene_development:
    external: true

services:
  
  # **************** INFRASTRUCTURE *****************

  # MSSQL
  mssql:
    image: agiper/mssql
    networks:
      - rolene_development
    ports:
      - "1433"
    environment:
      - SA_PASSWORD=rX2Ja!293F8@
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 512M
        limits:
          cpus: '0.75'
          memory: 2048M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development

  # REDIS
  redis:
    image: agiper/redis
    networks:
      - rolene_development
    ports:
      - "6379"
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 512M
        limits:
          cpus: '0.75'
          memory: 2048M
      restart_policy:
        condition: none          
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development

  # ELASTIC
  elastic:
    image: agiper/elastic
    networks:
      - rolene_development
    ports:
      - "5601"
      - "9200"
      - "9300"
    environment:
      - http.host=0.0.0.0
      - cluster.name=agiper
      - node.name=development
      - transport.host=127.0.0.1
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    deploy:
      mode: global
      resources:
        reservations:
          cpus: '0.25'
          memory: 1024M
        limits:
          cpus: '0.75'
          memory: 2048M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development

  # RABBITMQ
  rabbitmq:
    image: agiper/rabbitmq
    networks:
      - rolene_development
    ports:
      - "5672"
      - "15672"
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 512M
        limits:
          cpus: '0.75'
          memory: 2048M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development
  
  # ****************** SERVICES *******************

  #WEBHOST
  webhost:
    image: localhost:5000/rolene/webhost
    networks:
      - rolene_development
    ports:
      - "8080"
    environment:
      - ENVIRONMENT=Development
    deploy:
      mode: global
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '0.75'
          memory: 1024M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development

  #APIHOST
  apihost:
    image: localhost:5000/rolene/apihost
    networks:
      - rolene_development
    ports:
      - "8081"
    environment:
      - ENVIRONMENT=Development
    deploy:
      mode: global
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '0.75'
          memory: 1024M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development
  
  #JOBHOST
  jobhost:
    image: localhost:5000/rolene/jobhost
    networks:
      - rolene_development
    ports:
      - "8082"
    environment:
      - ENVIRONMENT=Development
    deploy:
      mode: global
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '0.75'
          memory: 1024M
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.role == worker
          - node.labels.environment == development