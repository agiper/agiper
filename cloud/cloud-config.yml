#cloud-config
coreos:
  etcd:
    discovery: TOKEN
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  fleet:
    public-ip: $private_ipv4
    metadata: region=REGION,ip=$public_ipv4,METADATA
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: swapfile.service
      command: start      
      content: |
            [Unit]
            Description=Swapfile

            [Service]
            Type=oneshot
            RemainAfterExit=true
            ExecStartPre=/usr/bin/fallocate -l SWAPSIZE swapfile
            ExecStartPre=/usr/bin/chmod 600 swapfile
            ExecStartPre=/usr/sbin/mkswap swapfile
            ExecStartPre=/usr/sbin/losetup -f swapfile
            ExecStart=/usr/bin/sh -c '/sbin/swapon $(/usr/sbin/losetup -j swapfile | /usr/bin/cut -d : -f 1)'
            ExecStop=/usr/bin/sh -c '/sbin/swapoff $(/usr/sbin/losetup -j swapfile | /usr/bin/cut -d : -f 1)'
            ExecStopPost=/usr/bin/sh -c '/usr/sbin/losetup -d $(/usr/sbin/losetup -j swapfile | /usr/bin/cut -d : -f 1)'

            [Install]
            WantedBy=local.target